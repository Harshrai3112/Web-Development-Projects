<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="colorGame.css">
	<script type="text/javascript" src="colorGame.js"></script>

</head>
<body class="">
	<h1 class="text-white text-center p-4 m-0">The Great Color <span class="displayColor text-danger" ></span> Picker Game</h1>
	<div class="container-fluid bg-info p-3">
		<div class="container">
			<span id="newColor" style="color: white">New Color</span>
			<span id="message" class="text-center" style="margin-left: 300px;"></span>
			<button id="easyBtn" style="margin-left: 500px;">Easy</button>
			<button id="hardBtn" class="">Hard</button>
		</div>
		
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-3 square rounded" ></div>
					<div class="col-md-3 square rounded"></div>
					<div class="col-md-3 square rounded"></div>
				</div>
				<div class="row">					
					<div class="col-md-3 square rounded"></div>
					<div class="col-md-3 square rounded"></div>
					<div class="col-md-3 square rounded"></div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
